<section>
    <nz-page-header nzBackIcon [nzGhost]="false">
        <nz-page-header-extra>
            <span>
                <nz-select
                    [(ngModel)]="selectedValue"
                    [compareWith]="compareEntities"
                    nzPlaceHolder="{{ 'admin.sport.event.label.competition_placeholder' | transloco }}"
                    (ngModelChange)="competitionChangeHandler($event)"
                >
                    <nz-option
                        *ngFor="let competition of competitions$$ | async"
                        [nzLabel]="competition.name"
                        [nzValue]="competition"
                    >
                    </nz-option>
                </nz-select>
            </span>

            <ng-template [ngxPermissionsOnly]="buttonPermissions">
                <button
                    nz-button
                    nzType="primary"
                    (click)="clickHandler()"
                    [disabled]="!(isNewEntityButtonEnabled$ | async)"
                >
                    {{ 'admin.sport.event.action.add_event' | transloco }}
                </button>
            </ng-template>
        </nz-page-header-extra>
    </nz-page-header>

    <div>
        <router-outlet> </router-outlet>
    </div>
</section>
